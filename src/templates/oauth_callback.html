<script >
  // localhost or ipだと何故かクッキー送信できないのでhostでフォワーディングする事
  serverOrigin = "http://server.test.com:3000"
  clinetOrigin = "https://df6e-2400-2200-622-b4b8-41f2-2585-d918-4047.jp.ngrok.io/"

  const code = getParam("code", window.location.href)
  debugger
  if(code){
    const data = {code:code};
    const param  = {
      method: "POST",
      headers: {
        "Content-Type": "application/json; charset=utf-8"
      },
      body: JSON.stringify(data)
    };
    
    const oauth_provider = localStorage.getItem("OAUTH_PROVIDER");
    const oauth_mode = localStorage.getItem("OAUTH_MODE");

    switch (oauth_provider){
      case 'twitter':
      let url = ''
      if(oauth_mode == 'login'){
        url = clinetOrigin + "users/oauth/twitter/login"
      }else{
        url = clinetOrigin + "users/oauth/twitter"
      }
      // paramを付ける以外はGETと同じ
      fetch(url, param)
      .then((res)=>{
        return( res.json() );
      })
      .then((data)=>{
        console.log('owata');
      });
        break;
      case 'google':
        break;
    }
  }

  function getParam(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
</script>
